fullnameOverride: ""
nameOverride: ""

replicaCount: 1

statefulset: false

image:
  repository: europe-west1-docker.pkg.dev/leequid/leequid/back
  tag: main
  pullPolicy: Always #Never|Always|IfNotPresent

imagePullSecrets: []

init: # Init secrets from GCPSM
  enabled: false
  image: google/cloud-sdk:434.0.0-slim

#command: {}

#args: {}

env:
  PORT: "{{ .Values.service.port }}"

secrets: {}

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

labels: {}

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: 512Mi
  limits:
    memory: 512Mi


probes:
#  initialDelaySeconds: 0
#  failureThreshold: 3
#  periodSeconds: 10
#  timeoutSeconds: 1
#  successThreshold: 1
  httpGet:
    path: /healthz
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  scaleDownStabilizationWindowSeconds: 300
  scaleUpStabilizationWindowSeconds: 0
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  enabled: false
  fullnameOverride: redis

  image:
    tag: 7.2.0-debian-11-r0

  auth:
    enabled: false

  global:
    storageClass: premium-rwo

  master:
    persistence: &redis-size
      size: 1Gi
    resources: &redis-resources
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 256Mi
    disableCommands: []

  replica:
    replicaCount: 0
    persistence: *redis-size
    resources: *redis-resources

  metrics:
    enabled: true
