apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: managed-cert-ingress-grafana
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.grafanaStaticIPName }}
    networking.gke.io/managed-certificates: managed-cert-grafana
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: {{ .Values.grafanaHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
