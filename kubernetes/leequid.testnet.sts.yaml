apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: leequid
  namespace: dev
  labels:
    app: leequid
    chain: lukso
  annotations: {}
spec:
  replicas: 1
  serviceName: leequid
  selector:
    matchLabels:
      app: leequid
      chain: lukso
  template:
    metadata:
      labels:
        app: leequid
        chain: lukso
    spec:
      initContainers:
        - name: init
          image: europe-west1-docker.pkg.dev/leequid/leequid/init:geth1.13.14-prysm5.0.1
          command: [ "/bin/bash", "-c" ]
          args:
            - |
              #!/bin/bash
              set -e
              
              [ ! -d "/data/network-configs" ] && gsutil -m cp -r gs://$BUCKET/$NETWORK/network-configs /data
              [ ! -d "/data/execution_data" ] && geth --datadir=/data/execution_data init /data/network-configs/genesis.json
              
              #secret_id=${ENV}-${NETWORK}-leequid-wallet-password
              #gcloud secrets versions access latest --secret $secret_id > /var/run/secrets/WALLET_PASSWORD
              
              #mkdir -p /data/wallet/prysm/direct/accounts/
              #secret_id=${ENV}-${NETWORK}-${NODE_NAME}-wallet-file
              #gcloud secrets versions access latest --secret $secret_id > /data/wallet/prysm/direct/accounts/all-accounts.keystore.json
              
              echo "Init Success"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NETWORK
              value: "testnet"
            - name: ENV
              value: "prod"
            - name: BUCKET
              value: "leequid-prod-staking"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: secrets
              mountPath: /var/run/secrets

      containers:
        ## EXEC:GETH
        - name: exec
#          image: nginx
          image: ethereum/client-go:v1.13.14
          command: [ "/bin/sh", "-c" ]
          args:
            - geth --config /configs/geth.toml --ethstats "dropps-$(NODE_NAME):$(ETH_STATS_SECRET)@$(ETH_STATS_ADDRESS)"
              --verbosity 2
          ports:
            - name: http
              containerPort: 8545
              protocol: TCP
            - name: ws
              containerPort: 8546
              protocol: TCP
            - name: sync
              containerPort: 30303
              protocol: TCP
            - name: discovery
              containerPort: 30303
              protocol: UDP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ETH_STATS_ADDRESS
              value: "stats.execution.testnet.lukso.network"

            # SECRETS
            - name: ETH_STATS_SECRET
              valueFrom:
                secretKeyRef:
                  name: leequid
                  key: ETH_STATS_SECRET
                  optional: true
  #        securityContext:
  #          allowPrivilegeEscalation: false
  #          runAsNonRoot: true
          volumeMounts:
            - name: data
              mountPath: /data
            - name: conf
              mountPath: /configs
              readOnly: true
#          resources:
#            requests:
#              memory: 4Gi
#            limits:
#              memory: 4Gi

        ## CONSENSUS:PRYSM (BEACON CHAIN)
        - name: beacon
          image: prysmaticlabs/prysm-beacon-chain:v5.0.1
          args:
            - --config-file=/configs/prysm.yaml
            - --datadir=/data/consensus_data
            - --verbosity=warn
          volumeMounts:
            - name: data
              mountPath: /data
            - name: conf
              mountPath: /configs
              readOnly: true
#          resources:
#            requests:
#              memory: 6Gi
#            limits:
#              memory: 6Gi
#
        ## VALIDATOR:PRYSM
        - name: validator
          image: prysmaticlabs/prysm-validator:v5.0.1
          args:
            - --config-file=/configs/prysm.yaml
            - --datadir=/data/validator_data
            - --verbosity=warn
          volumeMounts:
            - name: data
              mountPath: /data
            - name: conf
              mountPath: /configs
              readOnly: true
            - name: secrets
              mountPath: /var/run/secrets
              readOnly: true
#          resources:
#            requests:
#              memory: 4Gi
#            limits:
#              memory: 4Gi

      volumes:
        - name: conf
          configMap:
            name: leequid
        - name: secrets
          emptyDir: {}
#      securityContext:
#        fsGroup: 1000
#        runAsUser: 1000
#        runAsGroup: 1000
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: leequid
          chain: lukso
      spec:
        storageClassName: premium-rwo
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
---
